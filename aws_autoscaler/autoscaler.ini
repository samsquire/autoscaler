[aws]
aws_access_key=
aws_secret_key=

[machine]
scale_up_command=aws ec2 run-instances --image-id ami-xxxxxxxx --count 1 --instance-type t2.micro --key-name MyKeyPair --security-group-ids sg-903004f8 --subnet-id subnet-6e7f829e

[haproxy]
ssh_command=ssh -i ~/.ssh/vvv-sam-n550jv ubuntu@$HOST
servers=haproxy01
server_line="$SERVER server1 $IP:80 cookie $SERVER"
